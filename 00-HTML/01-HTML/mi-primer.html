<!--La etiqueta DOCTYPE le dice al navegador que vamos a usr HTML5-->
<!DOCTYPE html>

<!--La etiqueta html engloba tdo el documento de tu pagina, es la etiqueta raiz-->
<html>
  <!--La etiqueta head guaradrá toda la información que no se verá en pantalla (etiquetas descriptivas, importacion de archivos css)-->
  <head>
    <!-- meta aporta inforamcion y no tiene cierre (</meta>)-->
    <meta>
    <!--IMPORTANTE: en este caso en concreto, con el ATRIBUTO charset="" aportamos la informacion de que queremos que aparezcan todo tipo de carcter que escribamos..ya sean ñ, letras con acentos, simbolos raros, alfabetos arabes, chinos...etc-->
    <meta charset="utf-8">
    
    <!--IMPORTANTE: Esta etiqueta sirve para que la pantalla visaulmente hablando se adapte al aparato donde los estas viendo...a la pantalla de un movil, a la de una tablet...etc y de esta manera no se verá ni muy pequeña en una ni muy grande en otra-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--estas dos siguientes no son imporantes, simplemente para ver que se pueden poner dos atriutos en la etiqueta name-->
    <meta name="Author" content="Javi Pozo">
    <meta name="description" content="Codigo de prueba">

    <!--IMPORTANTE: Esta etiqueta sirve para modificar el titulo de la pagina web, se ve en la pestaña de l aweb-->
    <title>Mi primera pagina web</title> 


  </head>
  <!--Toda la parte visible de nuestra web (la parte blanca del navegador) va a estar dentro del body-->
  <body>
    JJAJAJAJA

  </body>


</html>
