<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/00-HTML/05-HTML_media/assets/yo_2.jpg">
    <!-- Para enlazar el archivo css con este html -->
    <link rel="stylesheet" href="./styles/style.css">
    <title>Medidas en CSS</title>
  </head>

  <body>

    <div class="container">
      <h1>Medidas en CSS</h1>

      <!-- Medidas en % -->
      <details>
        <summary>
          <h2>Medidas en %</h2>
        </summary>
        <div class="padre-1">50%
          <div class="hijo-1">50%</div>
        </div>
      </details>

      <!-- Medidas en vw (viewport widht) y vh (viewport height) -->
      <details>
        <summary>
          <h2>Medidas en Viewport</h2>
        </summary>
        <div class="padre-2">50vw
          <div class="hijo-2">50vw</div>
        </div>
      </details>

      <!-- Valores REM -->
      <details>
        <summary>
          <h2>Valores REM</h2>
        </summary>
        <h3 class="rem">Texto de prueba</h3>
      </details>

      <!-- Valores EM -->

        <h2>Valores EM</h2>
        <h3 class="em-padre">Titulo para problar los <span class="em-hijo">EM</span></h3>

        <h3>botenes normales</h3>
        <button class="btn">Botón normal</button>
        <button class="btn btn-xl">Botón grande</button>
        <button class="btn btn-sm">Botón pequeño</button>
      
        <h3>botenes EM</h3>
        <button class="btn-em">Botón normal</button>
        <button class="btn-em btn-xl-em">Botón grande</button>
        <button class="btn-em btn-sm-em">Botón pequeño</button>

    </div>

  </body>
</html>
