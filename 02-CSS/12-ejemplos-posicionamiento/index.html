<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/00-HTML/05-HTML_media/assets/yo_2.jpg">
    <!-- Para enlazar el archivo css con este html -->
    <!-- Este link en concreto es un link descarado de la pagina cdnjs.com, pones en la busqueda "font-awesome" y te saldrá un link para copiar aquí en head. Este link sirve para cuando vayas a la pagina de https://fontawesome/icon puedas usar sus iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Ejemplos de posicionamiento</title>
  </head>

  <body>
    <div class="container">
      <h1>Ejemplos de posicionamiento</h1>

      <details>
        <summary>
          <h2>Ejemplos de overlays</h2>
        </summary>

        <details>
          <summary>
            <h2>Ejemplo 1 de overlays encima de fotos</h2>
          </summary>
          <div class="padre-1">
            <img src="https://picsum.photos/id/18/300/200
            " alt="foto picsum">
            <div class="overlay-1"></div>
            <h3 class="tittle-1">Precioso cesped</h3>
          </div>
        </details>

        <details>
            <summary>
              <h2>Ejemplo 2 de overlay con imageness</h2>
            </summary>
            <div class="padre-2">
              <img src="https://picsum.photos/id/2/300/200
              " alt="foto picsum">
              <div class="overlay-2"></div>
              <h3 class="tittle-2">Hola que haces</h3>
            </div>
        </details>
        
        <details>
          <summary>
            <h2>Ejemplo 3 de overlay con imagenes</h2>
          </summary>
          <div class="padre-3">
            <img src="https://picsum.photos/id/7/300/200
            " alt="foto picsum 3">
            <div class="overlay-3"></div>
            <h3 class="tittle-3">Overlay-3</h3>
          </div>
        </details>

        <details>
          <summary>
            <h2>Ejemplo 4 de overlay con imagenes</h2>
          </summary>
          <div class="padre-4">
            <img class="foto-4" src="https://picsum.photos/id/4/300/200
            " alt="foto picsum 4">
            <div class="overlay-4"></div>
            <h3 class="tittle-4">Overlay-4</h3>
          </div>
        </details>
      </details>


      <details open>
        <summary>
          <h2>Ejemplo de barra lateral fija</h2>
        </summary>

        <div class="share-box">
          <div class="icon">
            <i class="facebook fa-brands fa-facebook-f"></i>
            
          </div>
          <div class="icon">
            <i class="twitter fa-brands fa-twitter"></i>
          </div>
          <div class="icon">
            <i class="linkedin fa-brands fa-linkedin-in"></i>
          </div>
        </div>
      </details>
    </div>
  </body>
</html>
