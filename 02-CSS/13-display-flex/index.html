<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/00-HTML/05-HTML_media/assets/yo_2.jpg">
    <!-- Para enlazar el archivo css con este html -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Display: Flex;</title>
  </head>

  <body>
    <div class="container">
      <h1>Display: Flex;</h1>

      <!-- Propiedades para el padre -->
      <details>
        <summary><h2>Propiedades del padre</h2></summary>
        <!-- div.padre.padre-1>div*4.hijo.hijo-${$} -->
        <div class="padre padre-1">
          <div class="hijo hijo-1">1</div>
          <div class="hijo hijo-2">2</div>
          <div class="hijo hijo-3">3</div>
          <div class="hijo hijo-4">4</div>
        </div>
      </details>

      <!-- Propiedades para el hijo -->
      <details open>
        <summary><h2>Propiedades del hijo</h2></summary>
        <h3>- Order y align-self</h3>
        <div class="padre padre-2">
          <div class="hijo hijo-1">1</div>
          <div class="hijo hijo-2">2</div>
          <div class="hijo hijo-3">3</div>
          <div class="hijo hijo-4">4</div>
        </div>

        <h3>- flex-grow</h3>
        <div class="padre padre-3">
          <div class="hijo hijo-1">1</div>
          <div class="hijo hijo-2">2</div>
          <div class="hijo hijo-3">3</div>
          <div class="hijo hijo-4">4</div>
        </div>

        <h3>- flex-shrink</h3>
        <div class="padre padre-4">
          <div class="hijo hijo-1">1</div>
          <div class="hijo hijo-2">2</div>
        </div>

        <h3>- flex-basis</h3>
        <div class="padre padre-5">
          <div class="hijo hijo-1">1</div>
          <div class="hijo hijo-2">2</div>
        </div>

        <h3>- Truquito con margin</h3>
        <div class="padre padre-6">
          <div class="hijo hijo-1">1</div>
          <div class="hijo hijo-2">2</div>
        </div>
      </details>
    </div>
  </body>
</html>
