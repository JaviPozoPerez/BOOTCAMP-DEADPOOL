  </head>

  <body>

    <div class="container">
      <h1>Posicionamiento en CSS</h1>
      
      <!-- Position: relative; -->
      <details>
        <summary>
          <h2>Posición relativa -> <code>position: relative;</code></h2>
        </summary>
        <div class="padre">
          <div class="hijo hijo-relative">RELATIVE</div>
          <div class="hijo hijo-relative-2"> RELATIVE-2</div>
        </div>
      </details>

      <!-- Position: absolute; -->
      <details open>
        <summary>
          <h2>Posición absoluta -> <code>position: absolute;</code></h2>
        </summary>
        <div class="padre padre-absolute";>
          <div class="hijo hijo-absolute">ABSOLUTE</div>
          <div class="hijo hijo-absolute-2">ABSOLUTE-2</div>
          <div class="hijo hijo-absolute-3">ABSOLUTE-3</div>

        </div>
      </details>

    </div>
  </body>
